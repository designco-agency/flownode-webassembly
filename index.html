<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowNode - Canvas Editor</title>
    <link data-trunk rel="icon" href="assets/favicon.ico">
    <link data-trunk rel="copy-file" href="assets/manifest.json">
    <style>
        /* Reset - we own every pixel */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        
        /* The ONE canvas that rules them all */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        /* Loading screen before WASM loads */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            color: #eaeaea;
            font-family: system-ui, -apple-system, sans-serif;
            z-index: 1000;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #3a3a5e;
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading p {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <p>Loading FlowNode...</p>
    </div>
    
    <canvas id="the_canvas_id"></canvas>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    
    <script>
        // Hide loading screen when WASM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // eframe will call this when ready
            window.hideLoading = () => {
                document.getElementById('loading').classList.add('hidden');
            };
        });
    </script>
</body>
</html>
